<html>
  <head>
    <link rel="stylesheet" href="static/css/oktavilla-ui.css">
  </head>
  <body>
    <h2>Buttons etc.</h2>
    <div class="well">
      <button class="btn primary">Primary action</button>
      <button class="btn">Default button</button>
      <button class="btn positive">Positive button</button>
      <button class="btn negative">Negative button</button>
      <button class="btn discrete"><span>or</span> cancel</button>
    </div>
    <div class="well">
      <button class="btn large primary">Save</button>
      <button class="btn large discrete"><span>or</span> cancel</button>
    </div>
    <div class="well">
      <button class="btn small">Default button</button>
      <button class="btn small positive">Positive button</button>
    </div>
    <div class="well">
      <a href="#" class="switch on"><span class="knob"></span><span class="txt">On</span></a>
      <a href="#" class="switch off"><span class="knob"></span><span class="txt">Off</span></a>
    </div>
    
    <h2>Navigation etc.</h2>
    <ul class="pills">
      <li class="active"><a href="#">Start</a></li>
      <li><a href="#">Second pill</a></li>
      <li><a href="#">Third pill</a></li>
    </ul>
    <div class="search">
      <form action="" method="post">
        <label for="search-txt">Search</label>
        <input type="text" id="search-txt" name="search" value="Search">
        <input type="submit" value="search">
      </form>
    </div>
  </body>
</html>
